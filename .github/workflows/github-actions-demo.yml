name: Bobapp CI/CD & SonarCloud

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test-backend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./back
    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven
    - name: Build and test with Maven
      run: mvn -B test
    - name: Upload Jacoco report
      uses: actions/upload-artifact@v4
      with:
        name: jacoco-xml-report
        path: back/target/site/jacoco/jacoco.xml

  build-and-test-frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./front
    steps:
    - uses: actions/checkout@v4
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 18
    - name: Install dependencies
      run: npm install
    - name: Test with coverage
      run: npm test -- --no-watch --no-progress --browsers=ChromeHeadless --code-coverage
    - name: Upload coverage report
      uses: actions/upload-artifact@v4
      with:
        name: lcov-report
        path: front/coverage/bobapp/lcov.info

  sonarcloud:
    name: SonarCloud Scan
    runs-on: ubuntu-latest
    needs: [build-and-test-backend, build-and-test-frontend]
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - name: Download Jacoco report
        uses: actions/download-artifact@v4
        with:
          name: jacoco-xml-report
      - name: Download LCOV report
        uses: actions/download-artifact@v4
        with:
          name: lcov-report
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v2.2.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Needed to decorate PRs
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
