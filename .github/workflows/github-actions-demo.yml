name: Bobapp CI/CD, SonarCloud & Docker

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  changes:
    runs-on: ubuntu-latest
    outputs:
      backend: ${{ steps.filter.outputs.backend }}
      frontend: ${{ steps.filter.outputs.frontend }}
    steps:
    - uses: actions/checkout@v4
    - uses: dorny/paths-filter@v2
      id: filter
      with:
        filters: |
          backend:
            - 'back/**'
          frontend:
            - 'front/**'

  build-and-test-backend:
    needs: changes
    if: needs.changes.outputs.backend == 'true'
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./back
    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven
    - name: Build and test with Maven
      run: mvn -B test
    - name: Upload Jacoco report
      uses: actions/upload-artifact@v4
      with:
        name: jacoco-xml-report
        path: back/target/site/jacoco/jacoco.xml

  build-and-test-frontend:
    needs: changes
    if: needs.changes.outputs.frontend == 'true'
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./front
    steps:
    - uses: actions/checkout@v4
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 18
    - name: Install dependencies
      run: npm install
    - name: Test with coverage
      run: npm test -- --no-watch --no-progress --browsers=ChromeHeadless --code-coverage
    - name: Upload coverage report
      uses: actions/upload-artifact@v4
      with:
        name: lcov-report
        path: front/coverage/bobapp/lcov.info

  sonarcloud:
    name: SonarCloud Scan
    runs-on: ubuntu-latest
    needs: [changes, build-and-test-backend, build-and-test-frontend]
    if: >
      (needs.build-and-test-backend.result != 'failure' && needs.build-and-test-frontend.result != 'failure') &&
      (needs.changes.outputs.backend == 'true' || needs.changes.outputs.frontend == 'true')
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: maven
      - name: Compile Java backend
        run: mvn -B -f back/pom.xml compile
      - name: Download Jacoco report
        if: needs.changes.outputs.backend == 'true'
        uses: actions/download-artifact@v4
        with:
          name: jacoco-xml-report
      - name: Download LCOV report
        if: needs.changes.outputs.frontend == 'true'
        uses: actions/download-artifact@v4
        with:
          name: lcov-report
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v2.2.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  deploy-backend:
    name: Deploy Backend to Docker Hub
    runs-on: ubuntu-latest
    needs: sonarcloud
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - uses: actions/checkout@v4
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build and push backend image
        uses: docker/build-push-action@v5
        with:
          context: ./back
          file: ./back/Dockerfile
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/bobapp-backend:latest

  deploy-frontend:
    name: Deploy Frontend to Docker Hub
    runs-on: ubuntu-latest
    needs: sonarcloud
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - uses: actions/checkout@v4
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build and push frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./front
          file: ./front/Dockerfile
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/bobapp-frontend:latest